<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Turnos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

<div class="container py-4">

    <div id="auth" class="card p-4 shadow-sm">
        <h3 class="text-center mb-3">Ingreso de usuario</h3>
        <input id="nombre" class="form-control mb-2" placeholder="Nombre">
        <input id="email" type="email" class="form-control mb-2" placeholder="Email">
        <input id="password" type="password" class="form-control mb-3" placeholder="Contraseña">
        <button id="btnRegister" class="btn btn-primary w-100 mb-2">Registrarse</button>
        <button id="btnLogin" class="btn btn-secondary w-100">Ingresar</button>
    </div>

    <div id="app" class="d-none">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 id="bienvenida"></h4>
            <button id="btnLogout" class="btn btn-danger btn-sm">Cerrar sesión</button>
        </div>

        <div class="row">

            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <h5>Agregar Turno</h5>
                    <select id="servicio" class="form-select mt-2"></select>
                    <input type="date" id="fecha" class="form-control mt-2">
                    <input type="time" id="hora" class="form-control mt-2">
                    <button id="btnAgregar" class="btn btn-success w-100 mt-3" disabled>
                        Guardar Turno
                    </button>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card p-3 shadow-sm">
                    <h5>Mis Turnos</h5>

                    <input id="buscar" class="form-control my-2" placeholder="Buscar por servicio">

                    <div id="listaTurnos"></div>

                    <hr>
                    <p id="stats"></p>
                    <p id="masSolicitado" class="fw-semibold"></p>
                </div>
            </div>

        </div>
    </div>

</div>

<script src="main.js"></script>
</body>
</html>
